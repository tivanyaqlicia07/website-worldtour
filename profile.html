<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Profil</h1>
    <div class="profile-image">
      <img src="profile.png" alt="Foto Profil">
    </div>
    <form>
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" value="Keza Felice">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="admin@web.app">

      <label for="old-password">Password Lama:</label>
      <input type="password" id="old-password" name="old-password">

      <label for="new-password">Password Baru:</label>
      <input type="password" id="new-password" name="new-password">

      <label for="confirm-password">Konfirmasi Password:</label>
      <input type="password" id="confirm-password" name="confirm-password">

      <label for="profile-photo">Ganti Foto Profil:</label>
      <input type="file" id="profile-photo" name="profile-photo">

      <button type="submit">Update Profil</button>
    </form>
  </div>
</body>
</html>
